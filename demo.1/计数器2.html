<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器2：三组加减按钮</title>
    <style>
    #container{
        display: flex;
        align-items: center;
        width: 400px;
        justify-content: space-between;
    }
    button{
        padding: 10px 40px;
        font-size: 25px;
        border-radius: 25px;
    }
    .add{
        background-color: #14bf90;
    }
    .minus{
        background-color: #d21d1d;
    }
    h1{
        display: inline-block;
    }
    #showSum{
        margin-left: 98px;
    }
   
    </style>
</head>
<body>
    <div id="container">
        <button id="A1" class="add">+</button>
        <h1 id="show1">0</h1>
        <button id="B1" class="minus">-</button>
    </div>
    <div id="container">
        <button id="A2" class="add">+</button>
        <h1 id="show2">0</h1>
        <button id="B2" class="minus">-</button>
    </div>
    <div id="container">
        <button id="A3" class="add">+</button>
        <h1 id="show3">0</h1>
        <button id="B3" class="minus">-</button>
    </div>

    <h1>Total:</h1>
    <h1 id="showSum">0</h1>

    <script>
        var BtnA1 = query("A1");
        var BtnB1 = query("B1");
        var BtnA2 = query("A2");
        var BtnB2 = query("B2");
        var BtnA3 = query("A3");
        var BtnB3 = query("B3");
        var showNum1 = query("show1");
        var showNum2 = query("show2");
        var showNum3 = query("show3");
        var showSum = query("showSum");

        click(BtnA1,showNum1,1);
        click(BtnB1,showNum1,-1);
        click(BtnA2,showNum2,1);
        click(BtnB2,showNum2,-1);
        click(BtnA3,showNum3,1);
        click(BtnB3,showNum3,-1);


        function click(whichBtn,whichShow,num){
            whichBtn.addEventListener("click",()=>add(whichShow,num));
        }

        function query(whichId){
            return document.getElementById(whichId);

        }
        function add(whichShow,num){
            whichShow.innerHTML = parseInt(whichShow.innerHTML) + num;
            showSum.innerHTML =  showNum1.innerHTML*1 + showNum2.innerHTML*1 + showNum3.innerHTML*1;
        }
    </script>
    
</body>
</html>
