<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>待办事项</title>
    <style>
    #div1{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input{
        width: 200px;
        height: 25px;
        border: 1px solid black;
        font-size: 20px;
    }
    .showList{
        margin: 20px;
        padding: 0px;
        line-height: 30px;
        list-style-position: inside;
        list-style: none;
    }
    li:before{
        content: "❤";
        color: rgb(235, 93, 116);
    }
    </style>
</head>
<body>
    
    <div id="div1">
        <h1>添加待办事项</h1>
        <div class="div2">
            <input type="text">
            <button id="btn">添加</button>
        </div>
        
        <ul class="showList">
            <li> 周一 实验</li>
            <li> 周二 报告</li>
            <li> 周三 论文</li>
            <li> 周四 组会</li>
        </ul>

    </div>
    <script>
        
        var input = document.querySelector("input");
        var btn = document.querySelector("#btn");
        var output = document.querySelector(".showList");
    
        btn.addEventListener("click",addList);

        function addList(){
            if(input.value){
                var Li = document.createElement("li");
            Li.textContent = " "+input.value;
            output.appendChild(Li);    
            }else{
                alert("提示：您还没有输入内容哦(⊙o⊙)~");
            }
            
        }
      
    </script>
    
</body>
</html>
